function newtune7()
{
	if(voted == 1)
	{
		if(pick7 == 0 || pick7 == 1 || pick7 == 3 || pick7 == 4 || pick7 == 3 || pick7 == 6)
		{
			pick7 = pick7 + 2;
		}
		else if(pick7 == 8)
		{
			pick7 = 1;
		}
		else
		{
			pick7 = pick7 -1;
		}
		filepicked7 = basename7+"4/4ex"+pick7+".mp3";

function play7()

function minor7()
{
	if (voted == 1) 
	{ 
		$(".response").html("Already voted. Play new sample");
	}
    else 
	{
        voted = 1;
        if(pick7%2 == 1)
		{
        	correct++; 
			$(".response").html("Yes, that was minor elaborated triad."); 
		}
        else 
		{
		    $(".response").html("Minor is incorrect");
			red7();
		}
        total++;   
        $(".total").html(total);  
 		$(".correct").html(correct); 
	}
	percent = correct/total;
	if(percent >= .75 && total >= 8 && prompted == 0)
	{
		$.mobile.changePage( "success.html", { role: "dialog", transition: "pop"} );
		prompted = 1;
	}
	if(percent <= .5 && total >= 8 && prompted == 0)
	{
		$.mobile.changePage( "failure.html", { role: "dialog", transition: "pop"} );
		prompted = 1;
	}
}

function major7()
{
	if (voted == 1) 
	{ 
		$(".response").html("Already voted. Play new sample");
	}
    else 
	{
        voted = 1;
        if(pick7%2 != 1)
		{
        	correct++; 
			$(".response").html("Yes, that was major elaborated triad."); 
		}
        else 
		{
			red7();
			$(".response").html("Major is incorrect");
		}
        total++
        $(".total").html(total);     
 		$(".correct").html(correct);

}
